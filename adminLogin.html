<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
    <title>admin login</title>
</head>
<body>

    {% if err %}
    <div class="green h-16 w-40 bg-green-600  text-center ">
    <p class="text-center mt-10">{{err}}</p>   
    </div>
    {% endif %}
    <h1 class="admin mt-12 capitalize">admin login</h1>

    <div class="flex sm:flex-row sm:justify-center ml-14  sm:ml-60  sm:text-center  sm:mt-16 mt-10">
        <div class="w-full flex sm:flex-row flex-col ml-64">
            <!-- <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"> -->
            <!-- <div class="h-32 sm:h-72 login-bg w-48 sm:w-72 bg-red-300 bg-cover">
            
            </div> -->

           
            <form action="/admin/login" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 h-72 bg-red-400" >
                <div class="mb-4 ">
                    <label class="block   text-gray-700 text-sm font-bold mb-2 " for="username">
                    Email
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="email" placeholder="Email" name="email" required autofocus="autofocus">
                </div>
                <div class="mb-6">
                    <label class="block  text-gray-700 text-sm font-bold mb-2 mt-10 sm:mt-6" for="password">
                    Password
                    </label>
                    <input class="shadow appearance-none border border-green-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" required placeholder="Password" name="password">
                    <!-- <p class="text-red-500 text-xs italic">Please choose a password.</p> -->
                </div>
                <div class="flex items-center justify-between ml-28">       
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button ">
                    Sign In
                    </button>
                    <!-- <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                    Forgot Password?
                    </a> -->
                </div>
            </form>
            <!-- <p class="text-center text-gray-500 text-xs">
            &copy;2020 Acme Corp. All rights reserved.
            </p> -->
        </div>
    </div>

        <script>
                let data = document.querySelector('.green');

                data.style.marginLeft = '600px'

                // div.style.borderRadius = '20px'

                function hideDiv() {
                    data.style.display = "none";

                }

                setTimeout(hideDiv,1000)
    </script>
</body>
</html>
